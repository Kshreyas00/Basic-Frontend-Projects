<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Notes-App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="Notesapp">

    <div class="NotesNav">

      <div class="Nav-header">
        <h1>My Notes</h1>
      </div>

      <div class="Notes-list">
        <!-- Notes title will apper here  -->
      </div>

    </div>


    <div class="notescontrol">

      <div class="notesbtnandtittle">
         <input type="text" placeholder="Enter Notes Title" id="notestitle">
          <textarea id="notecontent" placeholder="Enter the note "></textarea>
         <button id="Addnotebtn">Add Note</button>
      </div>


      <div class="notesdiv">
        <div class="displaynotes" id="displaynote">
          <p>Select a note</p>   
        </div>
      </div>
    </div>


  </div>


  <script src="Testing.js"></script>
  
</body>
</html>
