<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Notes-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="appcontainer">
        <div class="notesnavigation">
            <h1>My NoteX</h1>
            <p>Your Notes is here brother</p>
            <div id="notestitle">
               <ul id="notetitlelist"></ul>
            </div>
        </div>
        <div class="controlsofnotes">
            <input type="text" placeholder="Enter the title" id="Notetitle">
            <textarea name="notecontent" id="notecontent" placeholder="Enter your note"></textarea>
            <button id="Addbtn">Add</button>

            <div id="notecontentdiv">
                <!-- if you click note title the note content automatically show in this container -->
            </div>
        </div>
    </div>









    <script src="script.js"></script>
</body>
</html>
